{% extends "base_generic_owner.html" %}

{% block content %}
    <div class="container mt-4">
        <h2>Editar Owner</h2>

        <form method="post" action="{% url 'owner_update' id_owner=owner.id %}">
            {% csrf_token %}
            {{ form.as_p }}

            <button type="submit" class="btn btn-primary">Guardar cambios</button>
            <a href="{% url 'owner_list' %}" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>
{% endblock %}
