{% extends "base_generic_owner.html" %}

{% block content %}
    <div class="container mt-4">
        <h2>Confirmar eliminación de Owner</h2>
        <p>¿Estás seguro de que deseas eliminar al Owner{{ owner.nombre}}?</p>
        <form method="post" action="{% url 'owner_delete' id_owner=owner.id %}">
            {% csrf_token %}
            <button type="submit" name="confirm-delete" class="btn btn-danger">Sí, eliminar</button>
            <a href="{% url 'owner_list' %}" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>
{% endblock %}
